<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Students</title>
  <link rel="stylesheet" th:href="@{/css/student.css}" />

</head>

<body layout:fragment="content">
  <div class="student-page">
    <h3>Students</h3>
    <table class="table-render">
      <thead>
        <th>Name</th>
        <th>Gender</th>
        <th>Section</th>
      </thead>
      <tbody>
        <tr th:each="student :${students}">
          <td><a th:text="${student.name}"></a></td>
          <td th:text="${student.gender}" class="td-center"></td>
          <td th:text="${student.section}" class="td-center"></td>
        </tr>
      </tbody>
    </table>
    <div class="student-form">
      <h2>Add a student</h2>
      <form th:action="@{/create-student}" th:object="${student}" method="post">
        <div>
          <label>Name: </label>
          <input type="text" th:field="*{name}">
          <span th:errors="*{name}" class="errorMsg">erreur</span>
        </div>

        <div>
          <label>Gender: </label>
          <input type="radio">Man
          <input type="radio">Woman</div>
        <div>
          <label>Section: </label>
          <input type="radio" name="" id="">Gestion
          <input type="radio" name="" id="">Industrielle
          <input type="radio" name="" id="">Reseau
        </div>
        <button type="submit" id="add-student-btn">Add</button>
      </form>
    </div>
  </div>
</body>

</html>
